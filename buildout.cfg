[buildout]
extends = http://dist.plone.org/release/4.3a2/versions.cfg
extensions = buildout.dumppickedversions
unzip = true
parts = instance1 omelette zopepy test
versions = versions

[instance1]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs = 
    Plone

zcml =

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance1:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance1:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs = 
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[versions]
